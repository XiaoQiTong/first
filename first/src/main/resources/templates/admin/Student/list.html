<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head
	th:replace="admin/common/html/head :: head(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet"
	th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link
	th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}"
	rel="stylesheet" />

<style type="text/css">
/**
*这里写单独的css样式
*/
.select-list ul li {
	list-style-type: none;
	float: left;
}
</style>

</head>

<body id="listbody">



	<!-- ###############################代码编写处############################### -->

	<!-- 右边内容 -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">
			<!-- 内容 -->
			<!--标题 通用-->
			<div
				th:replace="admin/common/html/title :: title(${title},${parenttitle},${isMsg},${msgHTML})">
			</div>
			<!-- 结束标题 通用-->
			<div class="content-wrap">
				<!-- 结束内容 -->
				<div class="row">
					<div class="col-sm-12">
						<!-- 搜索条件 -->

						<div class="nest" id="inlineClose">
							<div class="title-alt">
								<h6>添加学生</h6>
								<div class="titleClose">
									<a class="gone" href="#inlineClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>

							</div>
							
						<form action="/StudentController/update" method="post">

							<div class="col-md-6">
								<div class="form-group">
									<label class="col-sm-3 control-label ">姓名：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="id" name="name" disabled="disabled" th:value="${student.name}">
									</div>
								</div>
								<div class="form-group ui-sortable-helper">
									<label class="col-sm-3 control-label " for="-NaN">身份证号：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="idcard" disabled="disabled" th:value="${student.idcard}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label ">民族：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="nation" disabled="disabled" th:value="${student.nation}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label " for="-NaN">籍贯：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="nativePlace" th:value="${student.nativePlace}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label " for="-NaN">家庭住址：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="address" th:value="${student.address}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label " for="-NaN">毕业学校：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="graduateSchool" disabled="disabled" th:value="${student.graduateSchool}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label " for="-NaN">政治面貌：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="politicalOutlook" disabled="disabled" th:value="${student.politicalOutlook}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label " for="-NaN">联系方式：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="mobile"  th:value="${student.mobile}">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label ">性别：</label>
									<div class="col-sm-8">
										<div class="radio radio-inline">
											<input type="radio" id="inlineRadio1" value="true"
												name="gender" th:checked="${student.gender==true}"> <label
												for="inlineRadio1"><font
												style="vertical-align: inherit;"><font
													style="vertical-align: inherit;"> 男 </font></font> </label>
										</div>
										<div class="radio radio-primary radio-inline">
											<input type="radio" id="inlineRadio2" value="false"
												name="gender" th:checked="${student.gender==false}"> <label
												for="inlineRadio2"><font
												style="vertical-align: inherit;"><font
													style="vertical-align: inherit;"> 女</font></font> </label>
										</div>
										
									</div>
								</div>
							</div>

							
								
								
							<div class="col-md-6">
							<!-- 
								<div class="form-group">
									<div class="col-sm-8">
										<p class="form-control-static">班级信息：</p>
									</div>
								</div> -->
								<div class="form-group">
									<label class="col-sm-3 control-label " for="-NaN">学校：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="schoolId" disabled="disabled" th:value="${student.schoolId}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label " for="-NaN">系部：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="departId" disabled="disabled" th:value="${student.departId}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label " for="-NaN">专业：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="majorId" disabled="disabled" th:value="${student.majorId}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label " for="-NaN">入学年份：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="year" disabled="disabled"   th:value="${student.year}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label " for="-NaN">班级编码：</label>
									<div class="col-sm-8">
										<input placeholder="请输入" class="form-control" type="text"
											id="-NaN" name="classId" disabled="disabled"   th:value="${student.classId}">
									</div>
								</div>
								
							</div>
							
								<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
								
								<p th:text="${result}" style="color:red;"></p>
								<input type="submit" value="提交">         
							
				</form>	
						</div>
						
				
						<!-- END搜索条件 -->
						<!-- 空白页开始-->


						<div class="body-nest" id="Blank_Page_Content"></div>
					</div>
				</div>
				<!-- 空白页结束 -->
			</div>
			<!-- 结束内容 -->
		</div>
	</div>
	
	<!-- 结束右边内容 -->
	<!-- ###############################代码编写处end############################### -->







	<!-- 右侧隐藏滑块内容 -->
	<div th:include="admin/common/html/rightHide :: rightHide"></div>
	<!-- END 右侧隐藏滑块内容-->

	<!-- 通用js -->
	<div th:include="admin/common/html/js :: onload_js"></div>
	<!-- bootstarp 表格 -->
	<script
		th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}"
		type="text/javascript"></script>
	<script
		th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}"
		type="text/javascript"></script>
	<!-- 导出 -->
	<script
		th:src="@{/static/admin/assets/js/bootstrap/extensions/export/bootstrap-table-export.js}"
		type="text/javascript"></script>
	<script
		th:src="@{/static/admin/assets/js/bootstrap/extensions/export/tableExport.js}"
		type="text/javascript"></script>

	<!-- 弹窗 -->
	<script th:src="@{/static/admin/assets/js/layer/layer.js}"
		type="text/javascript"></script>
	<!-- 遮罩层 -->
	<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}"
		type="text/javascript"></script>

	<script type="text/javascript">
		
	</script>


	<script type="text/javascript">
		
	</script>



</body>


</html>
